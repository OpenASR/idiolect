name: Build & Test

on:
  push:
    branches: [ develop, "release/*" ]
#    paths:
#      - '**.kt'
#      - '**.kts'
#      - '**.tidy'
  pull_request:
    branches: [ develop, "release/*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Checkout jAdapterForNativeTTS
      uses: actions/checkout@v3
      with:
        repository: OpenASR/jAdapterForNativeTTS
        path: jAdapterForNativeTTS
    - name: Build jAdapterForNativeTTS
      run: |-
        cd ./jAdapterForNativeTTS
        gradle publishToMavenLocal
        ls -al /home/runner/.m2
        ls -al /home/runner/.m2/repository/io/github
        ls -al /home/runner/.m2/repository/io/github/jonelo/jAdapterForNativeTTS/0.9.9

    - uses: actions/checkout@v3
    - name: Build
      run: ./gradlew test verifyPlugin
